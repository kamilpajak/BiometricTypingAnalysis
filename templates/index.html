{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1>Biometric Typing Analysis System</h1>
    <form action="/analyze_keystrokes" method="post">
        <div class="form-group">
            <label for="typingData">Please type the text below and press submit:</label>
            <p id="targetString">Lorem ipsum</p>
            <textarea id="typingData" name="typingData" class="form-control"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="sendKeystrokesToServer()">Send Data</button>
    </form>
</div>
<script src="{{ url_for('static', filename='static.js') }}"></script>
{% endblock %}
